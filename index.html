<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
</head>
<body>
<div class="container">
        <h1 class="titulo">Calculadora</h1>
        <img src="" class="page-logo" alt="">
        <a href="" target="_blank">
        <img src="" alt="" class="alura-logo">
        </a>
        
    <div class="calculadora">
        <div class="tela" id="tela"></div>
        <div class="botoes">
            <div class="contas">
            <div>/</div>
            <div>*</div>
            <div>-</div>
            <div>+</div>
            </div>
            <div class="painel-numeros">
            <div class="numeros">
                <div>7</div>
                <div>8</div>
                <div>9</div>
            </div>
            <div class="numeros">
                <div>4</div>
                <div>5</div>
                <div>6</div>
            </div>
            <div class="numeros">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </div>
            <div class="numeros">
                <div>0</div>
                <div>.</div>
                <div id="limpar">C</div>
            </div>
            </div>
            <div class="igual" id="resultado">=</div>
    </div>
</div>
</div>
  
</body>
</html>
